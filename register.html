<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./assets/js/login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                    <form class="form form-box p-5" id="login">
                        <div class="form-title">
                            <h2 class="fw-bold mb-3">Page de connexion</h2>
                        </div>

                        <div class="form-floating mb-3">
                          <input type="text" class="form-control form-control-sm" placeholder="Username" id="username">
                          <label for="floatingInput">Username</label>
                          <div id="error-message"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="password" id="password">
                            <label for="floatingInput">Mot de passe</label>
                            <div id="error-message"></div>
                          </div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                        <div class="mt-3">
                            <a class="form-link" href="./" id="linkCreateAccount">Vous n'avez pas de compte? Inscrivez-vous</a>
                          </div>
                    </form>
                      

                    <form class="form form--hidden form-box p-5" id="register">
                        <div class="form-title">
                            <h2 class="fw-bold mb-3">Page d'inscription</h2>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control form-control-sm" placeholder="prenom" id="prenom">
                          <label for="floatingInput">Prénom</label>
                          <div id="error"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="nom" id="nom">
                            <label for="floatingInput">Nom</label>
                            <div id="error"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="email" id="email">
                            <label for="floatingInput">Email</label>
                            <div id="error"></div>
                        </div>
                        <div class="form-floating mb-3">
                              <input type="password" class="form-control form-control-sm" placeholder="password" id="passwordRegister">
                              <label for="floatingInput">Mot de passe</label>
                              <div id="error"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                        <div class="mt-3">
                            <a class="form-link" href="./" id="linkLogin">Vous avez déjà un compte? Connectez-vous</a>
                          </div>
                    </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
